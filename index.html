        </div>
        <input type="checkbox" name="" id="hamburger" />

        <div class="toogle">
          <label for="hamburger">
            <span></span>

    </header>
    <main>
      <div class="firstpage">

        <h2>Develop.</h2>

      </div>
      <div class="firstpagebutton">
        <a id="butt">Make a Toast</a>
        <a href="">Contibute</a>
      </div>
      <div class="info">
        Toastifier is a simple Alert popup, build witth javascript it can be
        used with any framework/library built using javascript
    </main>
  </body>
  <script>
    const func = () => {
      alert('Hi');
    };
    var butt = document.getElementById('butt');
    butt.style.textAlign = 'center';
    let options = {
      type: 'success',
      shadow: false,
      animation: 'bounce',
      duration: 3000,
      position: 'top-right',
      onhoverPause: true,
      onClickClose: true,
      showIcons:true,
      onClick: func,
      styleClass: {
        background: '',
        text: '',
        border: '',
      },
    };
    butt.addEventListener('click', () => {
      toast(options, 'Alert Check');
    });
  </script>

    /* hamburger menu */
    :root {
      --height: 6px;
      --space: calc(var(--height) * 2.5);
      --color: rgb(7, 7, 7);
      --color2: white;
    }
    #hamburger {
      display: none;
    }
    .toogle {
      width: calc(var(--space) * 3.3);
      height: calc(var(--height) + (var(--space) * 2));
      /* background-color: var(--color); */
      /* border:calc(var(--height) / 3) solid var(--color);
    border-radius: calc(var(--height) / 3); */
      display: none;
    }

    .toogle label {
      width: 100%;
      height: 100%;
      background-color: var(--color2);
      display: block;
      border-radius: calc(var(--height) / 3);
      position: relative;
      cursor: pointer;
    }
    .toogle label span {
      width: calc(var(--space) * 2.5);
      height: calc(var(--height) / 1.2);
      background-color: var(--color);
      position: absolute;
      display: block;
      border-radius: 3px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition-property: background, border-radius;
      transition-duration: 0.3s;
      transition-delay: 0.2s, 0s;
    }

    .toogle label span:before {
      content: '';
      width: calc(var(--space) * 2.5);
      height: calc(var(--height) / 1.2);
      background-color: var(--color);
      position: absolute;
      display: block;
      border-radius: 3px;
      top: calc((-1 * var(--space)) + var(--height));
      left: 0;
      transition-property: top, transform;
      transition-duration: 0.3s, 0.3s;
      transition-delay: 0.3s, 0s;
    }
    .toogle label span:after {
      content: '';
      width: calc(var(--space) * 2.5);
      height: calc(var(--height) / 1.2);
      background-color: var(--color);
      position: absolute;
      display: block;
      border-radius: 3px;
      top: calc(var(--space) - var(--height));
      left: 0;
      transition-property: top, transform;
      transition-duration: 0.3s, 0.3s;
      transition-delay: 0.3s, 0s;
    }
    input#hamburger:checked + .toogle label span {
      background: transparent;
      border-radius: 0;
    }
    input#hamburger:checked + .toogle label span:after {
      top: 0;
      transform: rotate(-45deg);
      transition-delay: 0s, 0.3s;
    }
    input#hamburger:checked + .toogle label span:before {
      top: 0;
      transform: rotate(45deg);
      transition-delay: 0s, 0.3s;
    }
